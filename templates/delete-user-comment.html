<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieFlix</title>
</head>
<body>

    <fieldset>
        <h1> List of comments in movies  </h1>
        {% set j = [1]%}
        {%for movie in movies%}
            {%for comment in movie.comments%}
                <h2> {{j}} : {{ comment}} </h2>
                {% if j.append(j.pop() + 1) %}{% endif %}
            {%endfor%}
        {%endfor%}
    </fieldset>

    <form  action = "{{url_for('view_and_delete')}}"  method="post">
        <label for="delete-comm">Enter comment number to delete specific comment in list </label>
        <input type = "number" id = "comm-number" name = "comm-number">
        <button type = "submit">Delete the comment</button> 
    </form>
    
</body>
</html>
