<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete rating</title>
</head>
<body>

    
    <h2> Remove rating from movie </h2>
    <form action = "{{url_for('remove_rating')}}" method = "post">
        <label for="movie-name"> Enter  movie </label>
        <input type = "text" id = "movie" name = "movie" required>
        <label for="movie-year"> Enter year of published movie</label>
        <input type = "number"  id = "year" name = "year" required>
        <button type ="submit"> Submit </button>   
    </form>
    
</body>
</html>
