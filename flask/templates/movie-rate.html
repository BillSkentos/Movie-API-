<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Movie</title>
</head>
<body>
     <h2> Rate movie </h2>    
    <form action = "{{url_for('rate_movie')}}" method = "post">
        <label for="movie"> Enter  movie </label>
        <input type = "text" id = "movie" name = "movie" required>
        <label for="year"> Enter year of published movie</label>
        <input type = "number"  id = "year" name = "year" required>
        <label for="movie-rating"> Enter rating for movie</label>
        <input type = "number" id = "rating" name = "rating" min  ="0" max = "10" required>
        <button type ="submit"> Submit </button>   
    </form>





</body>
</html>
